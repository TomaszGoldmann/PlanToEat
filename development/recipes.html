<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/4559d8edc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-app">
      <h1 class="header-app__logo">
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
      </h1>
      <div class="header-app__user">
        <span class="header-app__user__name">Imię</span>
        <i class="fa-solid fa-user"></i>
      </div>
    </header>
    <main class="main">
      <aside class="app-aside">
        <ul class="app-aside__items">
          <li class="app-aside__items__item">
            <a href="./app.html" class="link">Pulpit</a>
          </li>
          <li class="app-aside__items__item">
            <a href="./recipes.html" class="link">Przepisy</a>
          </li>
          <li class="app-aside__items__item">
            <a href="./schedules.html" class="link">Plany</a>
          </li>
        </ul>
      </aside>
      <section class="app-main">
        <div class="app-main__container app-main__recipes">
          <div class="app-main__recipes__header">
            <h3 class="app-main__recipes__header__title">lista przepisów</h3>
            <i class="fa-solid fa-square-plus"></i>
          </div>
          <div class="app-main__recipes__table__description">
            <span class="app-main__recipes__table__id">id</span>
            <span class="app-main__recipes__table__name">nazwa</span>
            <span class="app-main__recipes__table__value">opis</span>
            <span class="app-main__recipes__table__action">akcje</span>
          </div>
          <div class="app-main__recipes__table"></div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/recipes.js"></script>
  </body>
</html>
